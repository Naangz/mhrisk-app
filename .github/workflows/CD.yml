## Features

- ðŸ¤– Multi-Model Ensemble (RandomForest, XGBoost, LightGBM)
- ðŸ” Real-time Risk Assessment
- ðŸ“Š SHAP Model Explanations
- ðŸŽ¯ Personalized Recommendations
